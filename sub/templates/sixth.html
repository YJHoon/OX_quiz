{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
    <div class="card">
        <img align="center" src = "{% static 'bac.jpg' %}">
        <div class = "question">
            <h1 align = "center">문제 6</h1>
            <h3 align = "center">유럽 14세기에 대유행한 페스트균의 감염에 의해 급성으로 일어나는 공포의 전염병 이름은 콜레라이다.</h3>
        </div>
        
        <div style="position:center; bottom:0px;">
            <form align = "center" action="{% url 'seventh' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="score" value="{{ score }}"/>
                <input class="o" type="image" src="{% static 'o.jpg' %}" value="O"/>
            </form>
            <form align = "center" action="{% url 'seventh' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="score" value="{{ score|add:1 }}"/>
                <input class="x" type="image" src="{% static 'x.jpg' %}" value="X"/>
            </form>
        </div>
    </div>
    
{% endblock %}
