{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
    <div class="card">
        <img align = "center" src = "{% static 'bird.jpg' %}">
        <div class = "question">
            <h1 align = "center">문제 4</h1>
            <h3 align = "center">닭의 새끼는 '병아리'이고 꿩의 새끼는 '고도리'이다.</h3>
        </div> 
        <div style="position:center; bottom:0px;">
            <form align = "center" action="{% url 'fifth' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="score" value="{{ score }}"/>
            <input class="o" type="image" src="{% static 'o.jpg' %}" value="O"/>
            </form>
            <form align = "center" action="{% url 'fifth' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="score" value="{{ score|add:1 }}"/>
            <input class="x" type="image" src="{% static 'x.jpg' %}" value="X"/>
            </form>
        </div>
    </div>
{% endblock %}
