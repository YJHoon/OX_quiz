{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
    <div class="card">
        <img align = "center" src = "{% static 'bird2.jpg' %}">
        <div class = "question">
            <h1 align = "center">문제 8</h1>
            <h3 align = "center">올빼미는 조류 중 유일하게 파란색을 볼 수 있다.</h3>
        </div>
        
        <div style="position:center; bottom:0px;">
            <form align = "center" action="{% url 'ninth' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="score" value="{{ score|add:1 }}"/>
                <input class="o" type="image" src="{% static 'o.jpg' %}" value="O"/>
            </form>
            <form align = "center" action="{% url 'ninth' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="score" value="{{ score }}"/>
                <input class="x" type="image" src="{% static 'x.jpg' %}" value="X"/>                
            </form>
        </div>
    </div>
    
{% endblock %}
